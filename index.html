<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bell">
        <img src="images/bell.svg" alt="bell" class="bell__icon" />
      </div>
      <div class="content">
        <div class="content-heading">
          <h3 class="notifications">Notifications</h3>
          <p class="lead">Mark all as read</p>
        </div>
        <div class="divider"></div>
        <div class="content-body">
          <img class="image-avatar" src="images/img2.svg" alt="img" />
          <div class="left-side">
            <p class="body-text">
              <span class="user-name">Paul Waga</span> shared the file
              <span class="bold">Andriod UI kit</span> with you
            </p>
            <small class="hour">an hour ago</small>
            <div class="buttons">
              <button class="btn">Decline</button>
              <button class="btn btn-dark">Accept</button>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="content-body">
          <img class="image-avatar" src="images/img1.svg" alt="img" />
          <div class="left-side">
            <p class="body-text">
              <span class="user-name">Denise Selover</span> made you an editor in the team
              <span class="bold">Power</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
